version: '3.8'

services:
  # Servicio de MySQL
  mysql:
    image: mysql:8.0
    container_name: hospital_mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-root_password}
      MYSQL_DATABASE: ${DB_NAME:-hospital_db}
      MYSQL_USER: ${DB_USER:-hospital_user}
      MYSQL_PASSWORD: ${DB_PASSWORD:-hospital_password}
    ports:
      - "${DB_PORT:-3306}:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./database/init:/docker-entrypoint-initdb.d
    networks:
      - hospital_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10
      interval: 30s
      start_period: 60s

  # Servicio de la aplicación Node.js
  app:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: hospital_app
    restart: unless-stopped
    ports:
      - "${PORT:-4000}:4000"
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      PORT: 4000
      DB_HOST: mysql
      DB_PORT: 3306
      DB_NAME: ${DB_NAME:-hospital_db}
      DB_USER: ${DB_USER:-hospital_user}
      DB_PASSWORD: ${DB_PASSWORD:-hospital_password}
    volumes:
      - .:/app
      - /app/node_modules
      - ./logs:/app/logs
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - hospital_network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:4000/graphql"]
      timeout: 10s
      interval: 30s
      retries: 3
      start_period: 40s

# Volúmenes persistentes
volumes:
  mysql_data:
    driver: local

# Red personalizada
networks:
  hospital_network:
    driver: bridge
