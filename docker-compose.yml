services:
  mysql:
    image: mysql:8.0
    container_name: hospital_mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: hospital_db
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  app:
    build: .
    container_name: hospital_app
    restart: always
    ports:
      - "4001:4000"
    environment:
      DB_HOST: mysql
      DB_PORT: 3306
      DB_NAME: hospital_db
      DB_USER: root
      DB_PASSWORD: root_password
      PORT: 4000
      NODE_ENV: development
    depends_on:
      mysql:
        condition: service_healthy
    volumes:
      - .:/app
      - /app/node_modules

volumes:
  mysql_data:
